      <div class="code code_CSS">
        <h3>CSS CODE:</h3>
        <textarea readonly>
            *, ::after, ::before{
            padding: 0;
            margin: 0;
            border: none;
            outline: none;
            box-sizing: border-box;
            }
            html{
            scroll-behavior: smooth;
            }
            body{
            height: 100vh;
            display: grid;
            place-items: center;
            background: linear-gradient(90deg, #fa45 25%, rgba(29, 50, 25, 0.5) 100%);
            }
            .wrapper{
            width: 60%;
            max-width: 650px;
            /* background-color: red; */
            display: flex;
            flex-direction: column;
            gap: 25px;
            padding: 15px;
            }
            .code{
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 0 0 15px;
            }
            .code:not(:last-child){
            border-bottom: 1px solid #eee;
            }
            h3{
            color: blueviolet;
            }
            textarea{
            padding: 15px;
            width: 100%;
            height: 250px;
            border-radius: 12px;
            border: 2px solid blueviolet;
            resize: none;
            }
            textarea::-webkit-scrollbar{
            width: 0;
            }
            button{
            width: fit-content;
            padding: 10px 25px;
            border-radius: 6px;
            background-color: blueviolet;
            font-weight: 700;
            color: #fff;
            cursor: pointer;
            opacity: .5;
            transition: .3s ease;
            /* margin: 0 auto; */
            }
            button:hover{
            opacity: 1;
            }
            </textarea
        >
        <button class="copy_code_css">Copy Code</button>
      </div>
      <div class="code code_JS">
        <h3>JAVASCRIPT CODE:</h3>
        <textarea readonly>
            const btns = document.querySelectorAll('.code button');
            
            const copyCode = (e) => {
            // console.log(e.target.className);
            e.target.previousElementSibling.select();
            
            if (e.target.className == "copy_code_html") {
            navigator.clipboard.writeText(e.target.previousElementSibling.value);
            }
            }
            
            btns.forEach(btn => {
            btn.addEventListener('click', copyCode);
            })
            </textarea
        >
        <button class="copy_code_js">Copy Code</button>
      </div>
    </div>
